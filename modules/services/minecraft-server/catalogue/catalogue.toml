    [[mods.server.config]]
    path = "config/essentialcommands/rules.txt"
    content = """
Below is a set of guidelines for what you can or cannot do. Any non-listed infraction may still result in some kind of punishment so please use initiative!

1. DO respect other players (Know who you're talking to and their humor. Absolutely no harassment or targeted trolling.)
2. DO try to resolve issues as they appear
3. DO fix or tell the owner if you break something on accident
4. DO NOT grief or steal from other players
5. DO NOT kill pets (tamed animals, creatures marked as pets/with a name, etc.)
6. DO NOT PvP without consent from all parties (no killing of new players or ambushing)
7. DO NOT use hacked clients (x-ray, kill-aura, nuker, etc.)

## Punishments ##

Breaking of the above rules will result in the following punishments in order. Large infractions may skip steps in the punishment ladder if seen fit.

1. Written warning
2. Temp ban (1-3 days)
3. Season-long ban
"""

